name: CD

on:
  push:
    branches:
      - main

env:
  lang: ko_KR.UTF-8
  cache-name: cache-node-modules

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—£ï¸ Set locale
        run: |
          locale
          sudo apt-get install language-pack-ko
          sudo locale-gen ${{ env.lang }}
          locale -a
          export LANG=${{ env.lang }}
          export LANGUAGE=${{ env.lang }}
          export LC_ALL=${{ env.lang }}
          locale
          echo 'í•œê¸€ ì„¤ì • ì™„ë£Œ'

      - name: âœ… Check out repository code
        uses: actions/checkout@v3

      - name: ğŸ—ƒ Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: ğŸ“Œ Use Node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: ğŸ”½ Install dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm ci

      - name: âš™ï¸ Build
        run: npm run build

      - name: ğŸ” Test
        run: npm run test:coverage

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ğŸ Deploy
        run: aws s3 sync ./public s3://blog-reesekimm-com

      - name: â†ªï¸ Invalidate Cloudfront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.DISTRIBUTION }}
          PATHS: '/*'
          AWS_REGION: 'ap-northease-2'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
